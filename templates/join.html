{% extends 'base.html' %}
{% block title %}Join Meeting{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-5">Join Meeting</h1>
    <form method="POST" action="{{ url_for('join') }}" class="mt-4">
        <div class="form-group">
            <input type="text" placeholder="Room ID:" class="form-control form-control-lg" id="roomID" name="roomID" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Join</button>
    </form>
</div>

{% endblock %}
